type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  phone: String
  status: UserStatus!
  roles: [UserRole!]!
  createdAt: String!
  updatedAt: String!
}

enum UserStatus {
  ACTIVE
  INACTIVE
  SUSPENDED
  PENDING_VERIFICATION
  DELETED
}

enum UserRole {
  ADMIN
  CONTRACTOR
  HAULER
  SUBHAULER
}

# User filter input extending common filter
input UserFilterInput {
  filters: [FilterInput!]
  sort: [SortInput!]
  pagination: PaginationInput
  # User-specific filters
  status: UserStatus
  roles: [UserRole!]
  emailContains: String
  nameContains: String
}

# User query result
type UserQueryResult {
  items: [User!]!
  pagination: PaginationResult
}

# User input types
input CreateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  phone: String
  roles: [UserRole!]
}

input UpdateUserInput {
  firstName: String
  lastName: String
  phone: String
  status: UserStatus
}